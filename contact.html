<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Sathyush Kamineni</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">...</nav>
  <main class="container">
    <h1>Contact Me</h1>
    <form id="contact-form" action="https://formspree.io/f/mzzreznv" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="button">Send</button>
    </form>
    <div class="social-links">
      <a href="https://github.com/Sathy07" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/sathyush-kamineni-014848213/" target="_blank">LinkedIn</a>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
